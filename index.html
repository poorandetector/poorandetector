<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
</head>
<body>

<h3>Enter the name of the person below to check if he is pooran:</h3>

<input type="text" id="myText" placeholder="Enter name here">

<p>Click the "Run check" button to get the result</p>

<button onclick="myFunction()">Run check</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  
if(stringToHash(x.toLowerCase()) == true) document.getElementById("demo").innerHTML = x + " is a pooran";
	else document.getElementById("demo").innerHTML = x + " is not a pooran";
}


function stringToHash(string) {

    let hash = 0;

    if (string.length == 0) return hash;

    for (i = 0; i < string.length; i++) {
        char = string.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }

    return ((hash % 2) == 0);
}
</script>

</body>
</html>
